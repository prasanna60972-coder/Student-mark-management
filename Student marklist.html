<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tudent Mark Management</title>
</head>
<link rel="stylesheet" href="style.css">

<body>


  <h1 id="Student_details">Student Mark List</h1>
  <form id="student">
    <label for="Student_name">Name</label>
    <input type="text" name="" id="name"><br><br>
    <label for="section">Section</label>
    <input type="text" name="" id="section"><br><br>
    <label for="english">English</label>
    <input type="number" name="" id="english"><br><br>
    <label for="tamil">Tamil</label>
    <input type="number" name="" id="tamil"><br><br>
    <label for="maths">Maths</label>
    <input type="number" name="" id="maths"><br><br>
    <label for="science">Science</label>
    <input type="number" name="" id="science"><br><br>
    <label for="social">Social</label>
    <input type="number" name="" id="social"><br><br>
    <label for="total">Total</label>
    <input type="text" name="" id="total"><br><br>

    <button type="submit" id="Submit">Submit</button><br><br>
    <button type="reset">reset</button>

  </form>
  <p id="result" style="border: 1px dotted red; padding: 10px; border-radius: 1rem; "></p>
  <script src="script.js"></script>
 

</body>

</html>
